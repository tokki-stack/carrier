<!--begin::Form-->
<form *ngIf="user" [formGroup]="changePasswordForm" class="form form-group-seperator-dashed">

    <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
        La contraseña no coincide
    </kt-alert>
    <div class="form-section form-section-first">
        <div class="form-group form-group row mb-0">
            <div class="col-lg-8 kt-margin-bottom-20-mobile">
                <mat-form-field class="mat-form-field-fluid">
                    <input matInput type="password" id="password" autocomplete="off" placeholder="Introducir la contraseña" formControlName="password" />
                    <mat-error>La contraseña es
                        <strong>necesario</strong>
                    </mat-error>
                    <mat-hint align="start">Por favor escribe
                        <strong>contraseña</strong>
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-8 kt-margin-bottom-20-mobile">
                <mat-form-field class="mat-form-field-fluid">
                    <input matInput type="password" id="confirmPassword" autocomplete="off" placeholder="Confirmar contraseña" formControlName="confirmPassword" />
                    <mat-error>La confirmar contraseña es
                        <strong>necesario</strong>
                    </mat-error>
                    <mat-hint align="start">por favor ingrese confirmar
                        <strong>contraseña</strong>
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="separator separator-dashed my-6"></div>
    <div class="form-actions form-actions-solid">
        <button type="button" [disabled]="changePasswordForm.invalid" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Save changes">
			Cambia la contraseña
			</button>
    </div>
</form>
<!--end::Form-->
