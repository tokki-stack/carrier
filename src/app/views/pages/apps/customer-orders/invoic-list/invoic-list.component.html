<kt-portlet>
    <kt-portlet-header [class]="'card-head-lg'">
        <ng-container ktPortletTitle>
            <div>Invoices</div>
            | {{total}} total
        </ng-container>
        <ng-container ktPortletTools>

        </ng-container>

    </kt-portlet-header>
    <kt-portlet-body>
        <div class="col-md-2 kt-margin-bottom-10-mobile" style="display: flex;">
            <mat-form-field class="mat-form-field-fluid">
                <input matInput placeholder="Buscar" />
            </mat-form-field>
            <mat-form-field style="margin-left: 20px;">
                <mat-label>From</mat-label>
                <input matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <mat-form-field style="margin-left: 20px;">
                <mat-label>To</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="check">
                <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                <mat-cell *matCellDef="let invoice">
                    <mat-checkbox></mat-checkbox>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                <mat-cell *matCellDef="let invoice" (click)="detail()">{{invoice.id}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
                <mat-cell *matCellDef="let invoice" (click)="detail()">{{invoice.date}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="customer">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</mat-header-cell>
                <mat-cell *matCellDef="let invoice" (click)="detail()">{{invoice.customer}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="orders">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Ã“rdenes</mat-header-cell>
                <mat-cell *matCellDef="let invoice" (click)="detail()">{{invoice.orders}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="total">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Total</mat-header-cell>
                <mat-cell *matCellDef="let invoice" (click)="detail()">{{invoice.total}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
                <mat-cell *matCellDef="let invoice" (click)="detail()">
                    <div *ngIf="invoice.status == 0" class="status0">
                        Abiertas
                    </div>
                    <div *ngIf="invoice.status == 1" class="status3">
                        Parcial
                    </div>
                    <div *ngIf="invoice.status == 2" class="status2">
                        Cancelado
                    </div>
                </mat-cell>

            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <!-- start: BOTTOM -->
        <mat-paginator [showFirstLastButtons]="true" [pageSize]="10" [length]="10" [pageSizeOptions]="[10, 20, 30, 40]"></mat-paginator>

    </kt-portlet-body>
</kt-portlet>
