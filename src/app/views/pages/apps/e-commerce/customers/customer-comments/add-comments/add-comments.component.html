<mat-card>
    <mat-card-header>
        <div class="row" style="width: 100%;">
            <div style="font-size: 20px; height: fit-content; margin-top: auto; margin-bottom: auto;"> Agregar comentario </div>
            <button style="margin-left: auto; margin-right: 20px;" mat-raised-button color="primary" type="button" (click)="add()">
                <span>Agregar</span>
            </button>
        </div>
    </mat-card-header>
    <div class="separator separator-dashed my-6"></div>
    <mat-card-content>
        <form class="card-body" [formGroup]="note">
            <mat-form-field class="mat-form-field-fluid" style="width: 220px">
                <input matInput placeholder="Dejar un Comentario" formControlName="comments" />
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
