<mat-card>
    <mat-card-header style="font-size: 20px;">
        Assign Orders
    </mat-card-header>
    <div class="separator separator-dashed my-6"></div>
    <mat-card-content>
        <div class="row">
            <div [formGroup]="messengerForm" style="width: 30%; margin-left: 30px;">
                <mat-select placeholder="Select the Messenger" formControlName="messenger">
                    <mat-option *ngFor="let messenger of allMessengers" [value]="messenger.idmessengers">{{messenger.name}}</mat-option>
                </mat-select>
            </div>
            <button style="margin-left: auto; margin-right: 20px;" mat-raised-button color="warn" type="button" (click)="assignOrders()">Assigned To</button>
        </div>
    </mat-card-content>
</mat-card>
