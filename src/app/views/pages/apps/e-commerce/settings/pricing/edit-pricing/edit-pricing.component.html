<mat-card *ngIf="dialogString == 'addState' || dialogString == 'editState'">
    <mat-card-header>
        <div style="height: fit-content; margin-top: auto;">{{dialogString == 'addState' ? 'Agregar Provincia' : 'Editar Provincia'}}</div>
        <button style="margin-left: auto;" type="button" mat-raised-button color="primary" (click)="addState()">
            {{dialogString == 'addState' ? 'Agregar' : 'Guardar'}}
        </button>
    </mat-card-header>
    <div class="separator separator-dashed my-6"></div>
    <mat-card-content>
        <form class="card-body" [formGroup]="stateForm" style="display: flex;">
            <mat-form-field class="mat-form-field-fluid" style="margin-right: 20px;">
                <input matInput placeholder="Enter State Name" formControlName="state" />
                <mat-error>Provincia es
                    <strong>requerido</strong>
                </mat-error>
                <mat-hint align="start">Por favor ingrese
                    <strong>Provincia</strong>
                </mat-hint>
            </mat-form-field>
            <mat-form-field class="mat-form-field-fluid">
                <mat-select placeholder="Estado" formControlName="stateStatus">
                    <mat-option value="0">
                        <div class="status3">Activo</div>
                    </mat-option>
                    <mat-option value="1">
                        <div class="status1">Inactivo</div>
                    </mat-option>
                </mat-select>
                <mat-error>Estado es
                    <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
