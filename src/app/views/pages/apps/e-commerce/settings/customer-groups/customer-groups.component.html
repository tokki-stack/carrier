<mat-card>
    <mat-card-header>
        <button style="margin-left: auto;" type="button" mat-raised-button color="primary" (click)="addCustomerGroup()">
            Add
        </button>
    </mat-card-header>
    <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let customerGroup">{{customerGroup.name}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                <mat-cell *matCellDef="let customerGroup">
                    <mat-icon style="cursor: pointer;" (click)="edit(customerGroup)">edit</mat-icon>
                    <mat-icon style="cursor: pointer;" (click)="delete(customerGroup)">delete</mat-icon>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>
