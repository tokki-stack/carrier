<kt-portlet>
    <kt-portlet-header [class]="'card-head-lg'">
        <ng-container ktPortletTitle>
            Users| {{total}} total
        </ng-container>
        <ng-container ktPortletTools>
            <button mat-raised-button color="primary" type="button" (click)="userDetail('')">
                <mat-icon style="margin-top: 4px;">add</mat-icon>
                <span>Add User</span>
            </button>
        </ng-container>
    </kt-portlet-header>
	<kt-portlet-body>
        <div class="col-md-2 kt-margin-bottom-10-mobile">
			<mat-form-field class="mat-form-field-fluid">
				<input matInput placeholder="Search customer" (keyup)="applyFilter($event.target.value)"/>
				<mat-hint align="start">
					<strong>Search</strong> in all fields
				</mat-hint>
			</mat-form-field>
		</div>
        <mat-table [dataSource]="dataSource" matSort>
			<ng-container matColumnDef="name">
				<!-- ATTRIBUTE mat-sort-header  for sorting | https://material.angular.io/components/sort/overview -->
				<mat-header-cell *matHeaderCellDef mat-sort-header>name</mat-header-cell>
				<mat-cell *matCellDef="let user" (click)="userDetail(user)">{{user.name}}</mat-cell>
			</ng-container>
			<ng-container matColumnDef="user">
				<!-- ATTRIBUTE mat-sort-header  for sorting | https://material.angular.io/components/sort/overview -->
				<mat-header-cell *matHeaderCellDef mat-sort-header>user</mat-header-cell>
				<mat-cell *matCellDef="let user" (click)="userDetail(user)">{{user.user}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="type">
				<!-- ATTRIBUTE mat-sort-header  for sorting | https://material.angular.io/components/sort/overview -->
				<mat-header-cell *matHeaderCellDef mat-sort-header>type</mat-header-cell>
				<mat-cell *matCellDef="let user" (click)="userDetail(user)">
                    <ng-container *ngIf="user.type == 0">Super Admin</ng-container>
                    <ng-container *ngIf="user.type == 1">Admin</ng-container>
                    <ng-container *ngIf="user.type == 2">Messenger</ng-container>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="status">
				<!-- ATTRIBUTE mat-sort-header  for sorting | https://material.angular.io/components/sort/overview -->
				<mat-header-cell *matHeaderCellDef mat-sort-header>status</mat-header-cell>
				<mat-cell *matCellDef="let user" (click)="userDetail(user)">
                    <ng-container *ngIf="user.status == 0">Active</ng-container>
                    <ng-container *ngIf="user.status == 1">InActive</ng-container>

                </mat-cell>
			</ng-container>
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

			<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
		</mat-table>
		<!-- start: BOTTOM -->
		<mat-paginator [showFirstLastButtons]="true" [pageSize]="10" [length]="10" [pageSizeOptions]="[10, 20, 30, 40]"></mat-paginator>
    </kt-portlet-body>
</kt-portlet>
